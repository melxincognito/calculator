<!DOCTYPE html>
<html lang='eng'>
    <header>
        <title>Calculator</title>
        <script src='script.js' defer></script>
        <link rel='stylesheet' href= 'stylesheet.css'>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </header>

    <body>
        <div class ='header'>
            <h1> Mel's Calculator </h1>
        </div>
        <div class='container' id='container'>
         

            <div class='results' id='results'>
                <p class='output' id='output' maxlength='15'> </p>

            </div>
            <div class='btns' id='btns'>
                <input type='button' id='clr' value='c'>
                <input type= 'button' id='posNeg' value='+/-'>
                <input type='button' id='pwr' value='^'>
                <input type='button' id='plus' value='+'>
                <input type='button' id='num' value='7'>
                <input type='button' id='num' value='8'>
                <input type='button' id='num' value='9'>
                <input type='button' id='minus' value='-'>
                <input type='button' id='num' value='4'>
                <input type='button' id='num' value='5'>
                <input type='button' id='num' value='6'>
                <input type ='button' id='mult' value='x'>
                <input type='button' id='num' value='1'>
                <input type='button' id='num' value='2'>
                <input type='button' id='num' value='3'>
                <input type='button' id='divide' value='/'>
                <input type='button' id='num' value='0'>
                <input type='button' id='dot' value='.'>
                <input type='button' class='equals' id='equals' value='='>
                
            </div>

        </div>
        
    </body>
</html>
